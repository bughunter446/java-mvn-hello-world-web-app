---
security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
  sastScan:
    rescanThreshold: 0
  scaScan:
    rescanThreshold: 0
  dastScan:
    rescanThreshold: 0
  sastPlusM: false
  dastPlusM: false
---
buildBreaker:
  coverity: 
    statusQuery: "new"
    overallSeverityQuery: "high"
    categoryQuery: "cross-site scripting"
    categorySeverityQuery: "medium"
  blackduck:
    statusQuery: "new"
    overallSeverityQuery: "medium"
    cveQuery: ""
    componentQuery: ""
  seeker:
    statusQuery: "new"
    overallSeverityQuery: "critical"
    categoryQuery: "SQL Injection"
    categorySeverityQuery: "high"
---
sct:
  enableJira: "true"
  jiraIssueType: "Bug"
  enableBuildBreaker: "true"
